<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لحظات</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      body {
        font-family: "Tajawal", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="sticky-top">
      <nav class="navbar navbar-expand-lg mainColor d-flex   shadow-sm ">
        <div class="container   px-5">
          <a class="navbar-brand" href="#">
            <div class="logo">
              <img src="./images/logo png.png" alt="Logo" class="" width="80" />
            </div>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto  mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active fontNavbar" aria-current="page" href="#">الرئيسية</a>
              </li>
              <li class="nav-item">
                <a class="nav-link  fontNavbar" aria-current="page" href="#">الخدمات</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fontNavbar" aria-current="page" href="#">المزيد عنا</a>
              </li>
          </div>
        </div>
      </nav>
    </div>
    <div class="container-fluid background mainColor  ">
        <div class="container pt-5 d-flex flex-column justify-content-center align-items-center text-center">
          <div class="w-75">
            <h1 class="fontNavbar">لحظات</h1>
            <p class="fs-5">
             موقع لحظات هو موقع متخصص لتجهيز المناسبات و الاحتفالات الخاصة بالجهات, و يشمل خدمات مثل توفير المصورين, المطبوعات و الهدايا
            </p>
      
            <div id="carouselExampleIndicators" class="carousel slide">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                  aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                  aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                  aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="./images/carousel 1 copy.jpg" class="d-block w-100 rounded-5" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="./images/carousel 3 copy.jpg" class="d-block w-100 rounded-5" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="./images/s-8000-ambient-02-b copy.jpg" class="d-block w-100 rounded-5" alt="...">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
      
            <div>
              <button type="button" class="btn secondaryColor click my-4 ">المزيد عن خدماتنا</button>
            </div>
          </div>
        </div>
      </div>
      

    <footer class="pt-5 secondaryColor">
        <div class="container">
            <p class="text-white fw-bolder">  <i class="fa-solid fa-hand-point-left"></i> سجل معنا و سيتواصل معك احد اعضاء الفريق !</p>
            <form class="text-white">
                <div class="text-white">
                  <label for="userEmail" class="form-label">الايميل</label>
                  <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="userName" class="form-label">الاسم</label>
                  <input type="text" class="form-control" id="userName">
                </div>
                <div class=" ">
                  <label for="userMessage" class="form-label">الخدمة</label>
                  <textarea class="form-control" id="userMessage" rows="3"></textarea>
                <button type="submit" class="btn my-3 secondaryColorDark click text-white ">ارسال</button>
                </div>
              </form>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
